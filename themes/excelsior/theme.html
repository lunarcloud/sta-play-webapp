<html>
    <body>
        <theme>
            <!-- Decoration inspired by USS Excelsior bridge computer screens -->
            <decoration>
                <!-- Main display border -->
                <screen-border>
                    <corner class="top-left"></corner>
                    <corner class="top-right"></corner>
                    <corner class="bottom-left"></corner>
                    <corner class="bottom-right"></corner>
                    <border class="top"></border>
                    <border class="bottom"></border>
                    <border class="left"></border>
                    <border class="right"></border>
                </screen-border>
                <!-- Grid lines for computer display aesthetic -->
                <grid>
                    <line class="horizontal" style="top: 20%"></line>
                    <line class="horizontal" style="top: 40%"></line>
                    <line class="horizontal" style="top: 60%"></line>
                    <line class="horizontal" style="top: 80%"></line>
                    <line class="vertical" style="left: 25%"></line>
                    <line class="vertical" style="left: 50%"></line>
                    <line class="vertical" style="left: 75%"></line>
                </grid>
                <!-- Status indicators -->
                <indicators>
                    <indicator></indicator>
                    <indicator></indicator>
                    <indicator></indicator>
                </indicators>
            </decoration>
        </theme>
    </body>
</html>
