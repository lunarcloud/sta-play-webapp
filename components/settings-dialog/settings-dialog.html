
<!DOCTYPE html>
<html>
    <body>
        <dialog>
            <header>
                Settings
                <button class="close" role="button">⤫</button>
            </header>
            <main>
                <dl class="left actions">
                    <dt>Actions</dt>
                    <dd>
                        <button class="clear-info">Clear Database</button>
                        <button class="show-welcome">Show Welcome Screen</button>
                        <button class="open-mirror">Open Mirror Window</button>
                        <hr>
                        <label>
                            Backup
                            <button class="export-game">Save & Export</button>
                        </label>
                        <br>
                        <label>
                            Import
                            <input type="file" class="import-game-file" accept=".staplay"></input>
                        </label>
                    </dd>
                </dl>
                <dl class="left ship-model">
                    <dl>Ship Model</dl>
                    <dd>
                        <input class="select-ship" type="file" accept=".gltf,.glb" />
                        <wbr>>
                        <button class="set-ship">Update</button>
                        <button class="clear-ship">Clear</button>
                    </dd>
                </dl>
                <dl class="right theme">
                    <dt>Theme</dt>
                    <dd>
                        <select id="select-theme">
                            <option value="klingon">Klingon</option>
                            <option value="starfleet-22">22nd Century</option>
                            <option value="starfleet-23">Mid-23rd Century</option>
                            <option value="excelsior">Late-23rd Century</option>
                            <optgroup label="LCARS">
                                <option value="lcars-24">Mid 24th</option>
                                <option value="lcars-late-24">Late 24th</option>
                                <option value="lcars-holo">Holographic</option>
                                <option value="lcars-25">Early 25th</option>
                            </optgroup>
                            <option value="tcars">26–29th Century (TCARS)</option>
                            <option value="starfleet-32">32nd Century</option>
                        </select>
                        <select id="select-edition">
                            <option value="1">First Edition</option>
                            <option value="captains-log">Captain's Log</option>
                            <option value="2">Second Edition</option>
                        </select>
                        <div class="alt-font-available">
                            <br>
                            <label>
                                Alternate Font
                                <input id="alt-font-toggle" type="checkbox"></input>
                            </label>
                        </div>
                        <div>
                            <label>
                                Legacy Task Tracker
                                <input id="legacy-task-tracker-toggle" type="checkbox"></input>
                            </label>
                        </div>
                    </dd>
                </dl>
                <dl class="right player-images">
                    <dt>Upload Player Image</dt>
                    <dd class="player-image-upload">
                        <input class="select" type="file" accept="image/*" />
                        <wbr>>
                        <button class="set">Update</button>
                        Player
                        <input class="index" type="number" value="1" min="1" max="1">
                    </dd>
                </dl>
            </main>
            <footer>
                <button class="close" role="button">Close</button>
            </footer>
        </dialog>
    </body>
</html>
