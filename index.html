<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Sam Sarette | Home (Sci-fi)</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=800, initial-scale=1, maximum-scale=10.0, minimum-scale=0.25, user-scalable=yes"/>
        <meta name="theme-color" content="black">

        <meta property="og:title" content="Star Trek Adventures: Play App">
        <meta property="og:description" content="Player-Facing Screen for GM's running the Start Trek Adventures TTRPG">
        <meta property="og:image" content="https://lunarcloud.github.io/img/icon.webp" />

        <link rel="manifest" href="./sta-play-webapp.webmanifest">
        <link rel="icon" type="image/x-icon" href="img/icon.webp">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" id="theme-link">
        <script src="https://unpkg.com/@ungap/custom-elements/es.js"></script> <!-- Safari polyfill -->
    </head>

    <body>

        <div id="game-name">
            Star Trek
            <br>
            Adventures
            <div class="edition-1">1E</div>
            <div class="edition-2">2E</div>
            <div class="edition-captains-log">Captain's Log</div>
        </div>

        <!-- General Buttons -->
        <a id="settings-btn" hover="audio" class="text-n-symbol-btn">
            <text>Menu</text>
            <symbol>â˜°</symbol>
        </a>

        <button id="mute-btn" title="Toggle Audio Mute">
            <span class="off">ðŸ”Š</span>
            <span class="on">ðŸ”‡</span>
        </button>

        <a id="save-btn" hover="audio" class="text-n-symbol-btn">
            <text>Save</text>
            <symbol>ðŸ’¾</symbol>
        </a>

        <a id="font-up-btn" hover="audio" class="text-n-symbol-btn">
            <text>font</text>
            <symbol>++</symbol>
        </a>

        <a id="font-down-btn" hover="audio" class="text-n-symbol-btn">
            <text>font</text>
            <symbol>--</symbol>
        </a>

        <div id="momentum-section">
            <label>
                Momentum <span class="edition-1 edition-2 pool-text">Pool</span>
                <input class="edition-captains-log" id="momentum-toggle" type="checkbox"></input>
            </label>
            <input id="momentum-pool" class="edition-1 edition-2" type="number" min="0" max="6" value="0"></input>
        </div>

        <div id="threat-section">
            <label>
                Threat <span class="edition-1 edition-2 pool-text">Pool</span>
                <input class="edition-captains-log" id="threat-toggle" type="checkbox"></input>
            </label>
            <input id="threat-pool" class="edition-1 edition-2" type="number" min="0" value="2"></input>
        </div>

        <!-- Content -->
        <header>
            <!-- linthtml-disable attr-name-style -->
            <model-viewer id="ship-sideways" src=""
                alt="starship 3d model" loading="lazy"
                interaction-prompt="none"
                camera-controls
                camera-orbit="-45deg 95deg 0%"
                field-of-view="40deg"
                min-field-of-view="1deg"
                max-field-of-view="180deg"
                shadow-intensity="0.5"
                exposure="1.5"
                zoom-sensitivity="1"
                powerPreference="low-power"
                shadow-softness="1"
                style="margin: 0 auto; min-width: 1px; height: 100%">
                <!-- Unused:
                    auto-rotate auto-rotate-delay="0"
                    orientation="15deg 0deg 45deg"
                    auto-rotate auto-rotate-delay="0" rotation-per-second="1deg"
                -->
            </model-viewer>
            <model-viewer id="ship-top" src=""
                alt="starship 3d model" loading="lazy"
                interaction-prompt="none"
                camera-controls
                camera-orbit="190deg 60deg 0%"
                field-of-view="50deg"
                min-field-of-view="1deg"
                max-field-of-view="180deg"
                shadow-intensity="0.5"
                exposure="1.5"
                zoom-sensitivity="1"
                powerPreference="low-power"
                shadow-softness="1"
                style="margin: 0 auto; min-width: 1px; height: 100%">
            </model-viewer>
            <!-- linthtml-enable attr-name-style -->
        </header>
        <nav>
            <ul>
                <li><a hover="audio" id="alert-toggle">&emsp; Alert Cycle</a></li>
                <li>
                    <a hover="audio" id="player-add">
                        ï¼‹
                        <span class="edition-1 edition-2"> Player</span>
                        <span class="edition-captains-log"> Character</span>
                    </a>
                </li>
                <li><a hover="audio" id="task-tracker-add" class="edition-1 edition-2">ï¼‹ Tracker</a></li>
                <li><a hover="audio" id="trait-add" class="edition-1 edition-2">ï¼‹ Trait</a></li>
                <li id="shipname" class="shipname" contenteditable="true" autocomplete="off" autocorrect="off" spellcheck="false">USS Winnipesaukee</li>
            </ul>
        </nav>
        <main>
            <content>
                <mission-tracker class="edition-captains-log"></mission-tracker>
                <traits class="edition-1 edition-2"><span>SCENE TRAITS: </span></traits>
                <ship-alert></ship-alert>
                <task-trackers></task-trackers>
                <div id="general-text" contenteditable="true">
                    <h1>Story Notes</h1>
                    <p>The story so far...</p>
                </div>
            </content>
            <select-only>Players: </select-only>
            <ul class="players"></ul>
        </main>

        <theme></theme>

        <!-- Audio -->
        <audio id="bg-audio" src="audio/bass-pitch-brownian-noise.mp3" preload loop></audio>
        <audio id="beep-ok-audio" src="audio/423167__plasterbrain__minimalist-sci-fi-ui-ok.mp3" preload></audio>
        <audio id="beep-cancel-audio" src="audio/423167__plasterbrain__minimalist-sci-fi-ui-cancel.mp3" preload></audio>

        <!-- Dialogs -->
        <dialogs>
            <dialog is="welcome-dialog"></dialog>
            <dialog is="settings-dialog"></dialog>
        </dialogs>

        <script src="js/jszip.min.js"></script>
        <script type="module" src="index.js" crossorigin="anonymous"></script>
    </body>
</html>
